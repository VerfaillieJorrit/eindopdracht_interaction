<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price</title>
    <link rel="stylesheet" href="css/screen.css" />
    <script src="script/datahandler.js"></script>
    <script src="script/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  </head>

  <body style="margin: 0px">
    <div class="c-body">
      <h1 class="c-body--title">Stock Price</h1>
      <div class="c-card">
        <div class="c-body--content">
          <div class="c-input">
            <input class="c-input--field js-input" required type="text" />
            <button class="c-button js-sumbit">sumbit</button>
          </div>
          <div class="c-max--chart">
            <canvas id="myChart" class="c-chart"></canvas>
          </div>
          <div class="c-interval">
            <label for="interval" class="c-input--label">set interval : 1m 5m 15m 1d 1wk 1mo </label>
            <input id="interval" class="c-input--interval js-interval" value="1d" type="text" required />
          </div>

          <div class="c-content js-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
